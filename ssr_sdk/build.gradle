apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories { flatDir { dirs 'libs' } }
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    // compile(name: 'libsuperuser-1.0.0.201704021214', ext: 'aar')
    api 'com.android.support:appcompat-v7:28.0.0'
    //    compile 'com.j256.ormlite:ormlite-android:5.0+'
    // compile 'eu.chainfire:libsuperuser:1+'
    //    compile 'dnsjava:dnsjava:2.1.7'
    api files('libs/ormlite-android-5.0.jar')
    api files('libs/dnsjava-2.1.7.jar')
    api files('libs/classes.jar')
    api files('libs/ormlite-core-5.0.jar')
}
